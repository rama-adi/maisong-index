<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../globals.css">
    <title>Dashboard Login Page</title>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-900 mb-6">Dashboard Login</h1>
        
        <!-- Alert placeholder for wrong login -->
        <div id="error-alert" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md mb-4 hidden">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium">
                        Invalid login token. Please try again.
                    </p>
                </div>
            </div>
        </div>
        
        <form id="login-form" class="space-y-4">
            <div>
                <label for="token" class="block text-sm font-medium text-gray-700 mb-2">
                    Login Token
                </label>
                <input 
                    type="password" 
                    id="token" 
                    name="token" 
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter your login token"
                />
            </div>
            <button 
                type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
            >
                Login
            </button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const errorAlert = document.getElementById('error-alert');
            
            try {
                const response = await fetch('/dashboard', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    errorAlert.classList.remove('hidden');
                }
            } catch (error) {
                errorAlert.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
